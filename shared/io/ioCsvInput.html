<div>
    <h4>Select a file</h4>
</div>
<input type="file" id="file" name="file" />
<button ng-click="add()">Load cells in file</button>

<div ng-show="model.cellsLoading">
    <h4>Loading cells...</h4>
</div>

<div ng-show="model.cellsLoaded">
    <h4>Finished loading these cells:{{model.masterCells.ids}}</h4>
    <h4>Failed to load these cells:{{model.invalidIds}}</h4>
    <a ui-sref="route2">Go to the children</a>
</div>
