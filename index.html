<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Cell Sketches</title>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/datajs/datajs-1.1.2.js"></script>
    <script src="bower_components/d3/d3.js"></script>

    <script src="app/app.js"></script>
    <script src="app/childBarChart.directive.js"></script>
    <script src="app/depthPlot.directive.js"></script>
    <script src="app/childDepthPlot.directive.js"></script>
    <link rel="stylesheet" type="text/css" href="app/app.css">
</head>

<body ng-app="formExample" ng-controller="ExampleController as ctrl">

<div>
    <form novalidate class="simple-form">
        Cell ID: <input type="number" ng-model="cell.name"/>
        <input type="submit" ng-click="update(cell)" value="Do it!"/>
    </form>
</div>

<child-bar-chart child-structure-count="childStructureCount"></child-bar-chart>

<depth-plot depth-count="depthCount"></depth-plot>

<child-depth-plot child-depth-count="childDepthCount"></child-depth-plot>

<div>
    <pre>master = {{master | json}}</pre>
    <pre>children count = {{ childStructureCount | json}}</pre>
    <pre>details = {{locations | json}}</pre>
</div>

</body>
</html>
