<div id="header">
    <h2>Select cells</h2>
</div>
<div id="sidebar">
    <b>Directions:</b>
    <ol style="width: 70%">
        <li>Enter a list of cell IDs</li>
        <li>Click 'Load cells'</li>
        <li>Wait (~1 minute for 10 cells)</li>
        <li>Click on the desired tab</li>
    </ol>
</div>
<div id="content">
    <h4>Cell IDs</h4>
    <io-text-input></io-text-input>
    <div ng-show="model.cellsLoading"><h5>Loading cells</h5></div>
    <div ng-show="model.cellsLoaded"><h5>Cells loaded!</h5></div>
    <div ng-show="model.cellsLoadError"><h5>Error: {{model.cellsLoadErrorMessage}}</h5></div>
</div>
