<div id="header">
    <h2>Select cells</h2>
</div>
<div id="sidebar">
    <b>Directions:</b>
    <ol style="width: 70%">
        <li> Select a file that contains a comma separated list of cell ids.</li>
        <li> Click load cells in file.</li>
        <li> Wait for cells to load (this can take up to a minute for 10 cells).</li>
        <li> Click 'Go to children' to download data.</li>
    </ol>
</div>

</div>
