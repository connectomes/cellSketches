<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Cell Sketches</title>

    <!-- Third party stuff -->
    <script src="../bower_components/angular/angular.js"></script>
    <script src="../bower_components/d3/d3.js"></script>

    <!-- Shared modules. Order matters here. Module must be included before services. -->
    <script src="../shared/volume/volume.module.js"></script>
    <script src="../shared/volume/volumeOdata.service.js"></script>
    <script src="../shared/volume/volumeBounds.service.js"></script>
    <script src="../shared/volume/volumeCells.service.js"></script>
    <script src="../shared/volume/volumeLayers.service.js"></script>

    <!-- Non-angular shared stuff. -->
    <script src="../shared/utils/point2d.js"></script>
    <script src="../shared/utils/point3d.js"></script>
    <script src="../shared/utils/debug.js"></script>

    <!-- Stylesheets. -->
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="app.css">

    <!-- This app -->
    <script src="app.module.js"></script>
    <script src="app.js"></script>
    <script src="vis/demoView.directive.js"></script>
    <script src="vis/cellSelection.directive.js"></script>


</head>

<body ng-app="app.smallMultiplesDemo" ng-controller="ExampleController as ctrl">



<div class="top">
    <h3>Tech Demo: Small Multiples</h3>
</div>

<cell-selection class="left">
    <h4>Cell Selection</h4>
    <form novalidate class="simple-form">
        <input type="text" placeholder="Cell IDs&hellip;" width="8" style="width:100px;" ng-model="cell.input"/>
        <input type="submit" ng-click="cellAdded(cell)" value="Add"/><br><br>
        <input type="text" placeholder="Labels&hellip;" width="8" style="width:100px;" ng-model="cell.inputLabel"/>
        <input type="submit" ng-click="cellLabelAdded(cell)" value="Add"/><br>
    </form>
</cell-selection>

<demo-view class="main"></demo-view>
</body>
</html>
